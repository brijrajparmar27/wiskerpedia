<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Wiskerpedia</title>

      <!-- stylesheets -->
      <link rel="stylesheet" href="styles/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
   </head>
   <body>

      <!--header-->
      <div class="header shadow-sm p-2 mb-5 bg-body rounded">
         <div class="heading fs-4 text-center">Wiskerpedia</div>

         <!-- input form -->
         <form class="catbreed location-form form-floating" >
            <input list="breeds" id="browser" class="form-control" name="getinput">
            <datalist id="breeds" class="breeds"></datalist>
            <label for="locationinput">Enter a Breed</label>
         </form>

      </div>

      <!-- card -->
      <div class="card container d-none" style="width: 95%;">
         <img class="imag card-img-top" src="" alt="Card image cap">
         <div class="card-body">
            <div class="breedname">Card title</div>
            <div class="card-body text-muted details">
            </div>
         </div>
      </div>

      <!-- scripts -->
      <script src="scripts/getcats.js"></script>
      <script src="scripts/handel.js"></script>

   </body>
</html>
